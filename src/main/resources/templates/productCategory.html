<div class="modal" id="modalProductCategoryForm" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- Header -->
            <div class="modal-header">
                <h2 class="h2"><i class="fas fa-user fx"></i> Product Category Management</h2>
                <button type="button" class="close" aria-label="Close" data-dismiss="modal"
                        onclick="buttonModalClosePCMC()"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <!-- Body -->
            <div class="modal-body" id="productCategoryModal">
                <!--  Product Category form -->
                <form onsubmit="return false">

                    <!--- Required (Star mark)  -->
                    <div class="row text-end p-1">
              <span class="fw-bold" style="font-size: 18px;"><span style="color: red;">*</span> Required
              </span>
                    </div>

                    <!--                    @@@@@@@@@@@@@@@@@@@@@@@@@@ Product Category add button form @@@@@@@@@@@@@@@@@@@@@@@@@@-->


                    <div id="divAddButtonProductCategory"><!-- style css-->
                        <!-- Card Start -->
                        <div class="card p-1 m-1">
                            <!--   Header-->
                            <!--                                                <div class="row mt-1  p-1 text-start">-->
                            <!--                                                    <h3>New Product Category : </h3>-->
                            <!--                                                </div>-->
                            <!--  - Inner form / Inner Table-->
                            <div class="row ">
                                <!-- ## @@ Second Inner Form @@ ##-->
                                <div class="col">
                                    <!-- Product Categoty-->
                                    <div class=" mt-1">
                                        <label class="form-label font-weight-bold"> Name <span
                                                style="color: red;">*</span></label>
                                        <input type="text" id="txtproductcategoryname"
                                               onkeyup="textFeildValidtor(txtproductcategoryname,'^(([A-Za-z]{3,20})|(([A-Za-z]{3,20}[ ])+([A-Za-z]{3,20}){1}))$','productCategory','name','oldproductCategory');"
                                               class="form-control">
                                    </div>
                                    <!--Profit Rate-->
                                    <div class=" mt-1">
                                        <label class="form-label font-weight-bold"> Profit Rate (%): <span
                                                style="color: red;">*</span></label>
                                        <input type="text" id="txtProfitRate" class="form-control">
                                        <div class="form-text">Ex:-999.99/999</div>
                                    </div>
                                    <!-- Production Cost-->
                                    <div class="mt-1">
                                        <label class="form-label font-weight-bold"> Production Cost (Rs.) <span
                                                style="color: red;">*</span></label>
                                        <input type="text" id="txtproductionCost"
                                               onkeyup="textFeildValidtor(txtproductionCost,'^(([1-9][0-9]{0,2}[.][0-9]{2})|([1-9][0-9]{0,2}))$','productCategory','production_cost','oldproductCategory')"
                                               class="form-control">
                                            <div class="form-text">Ex :-Rs.999.99/999</div>
                                    </div>


                                    <!-- Product Category -->
                                    <div class="row mt-2 gy-2 d-flex justify-content-between">
                                        <div class="col-6">
                                            <div class="row">
                                                <label for="inputPaperInkTypes" class="orm-label font-weight-bold">
                                                    Paper Ink Types : <span class="text-danger">*</span>
                                                </label>
                                            </div>
                                            <div class="row d-flex ">
                                                <div class="col-8">
                                                    <select type="select" class="form-control"
                                                            placeholder="Select Ink Paper Types "
                                                            id="inputPaperInkTypes"
                                                            onchange="">
                                                    </select>
                                                </div>
                                                <div class="col-4">
                                                    <button type="button" class="btn btn-dark text-nowrap"
                                                            onclick="addSelectedValue()">Add
                                                    </button>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-5">
                                            <div class="row">
                                                <label id="inputAssignedPaperInkTypes" class="form-label fw-bold">
                                                    Assigned Sub Categories : <span class="text-danger">*</span>
                                                </label>
                                            </div>
                                            <div class="row d-flex">
                                                <div id="buttonContainer">
                                                    <!-- Newly created buttons will be appended here -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Product Category End-->

                                    <!--- Buttons -->
                                    <div class="row mt-1">
                                        <div class="col text-end">
                                            <button type="button" style="width: 23%; border-radius: 50px;"
                                                    class="btn bg-info font-weight-bold" onclick="buttonClearMC()">
                                                Clear
                                            </button>
                                            <button type="button" style="width: 23%;border-radius: 50px;"
                                                    id="buttonUpdate"
                                                    class="btn bg-warning font-weight-bold" onclick="buttonUpdateMC()">
                                                Update
                                            </button>
                                            <button type="button" style="width: 23%;border-radius: 50px;" id="buttonAdd"
                                                    class="btn bg-success font-weight-bold" onclick="buttonSubmitMC()">
                                                Add
                                            </button>
                                        </div>
                                    </div>

                                </div>


                            </div>
                        </div>


                        <!--                    @@@@@@@@@@@@@@@@@@@@@@@@@@End@@@@@@@@@@@@@@@@@@@@@@@@@@-->


                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
