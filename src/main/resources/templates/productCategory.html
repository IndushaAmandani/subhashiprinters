<div class="modal" id="modalProductCategoryForm" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- Header -->
            <div class="modal-header">
                <h2 class="h2"><i class="fas fa-user fx"></i> Product Category Management</h2>
                <button type="button" class="close" aria-label="Close" onclick="buttonModalClosePCMC()"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <!-- Body -->
            <div class="modal-body">
                <!--  Product Category form -->
                <form onsubmit="return false">

                    <!--- Required (Star mark)  -->
                    <div class="row text-end p-1">
              <span class="fw-bold" style="font-size: 18px;"><span style="color: red;">*</span> Required
              </span>
                    </div>

                    <!--                    @@@@@@@@@@@@@@@@@@@@@@@@@@ Product Category add button form @@@@@@@@@@@@@@@@@@@@@@@@@@-->


                    <div id="divAddButtonProductCategory"><!-- style css-->
                        <!-- Card Start -->
                        <div class="card p-1 m-1">
                            <!--   Header-->
                            <!--                                                <div class="row mt-1  p-1 text-start">-->
                            <!--                                                    <h3>New Product Category : </h3>-->
                            <!--                                                </div>-->
                            <!--  - Inner form / Inner Table-->
                            <div class="row ">
                                <!-- ## @@ Second Inner Form @@ ##-->
                                <div class="col">
                                    <!-- Product Categoty-->
                                    <div class=" mt-1">
                                        <label class="form-label font-weight-bold"> Name <span
                                                style="color: red;">*</span></label>
                                        <input type="text" id="txtproductcategoryname"
                                               onkeyup="textFeildValidtor(txtproductcategoryname,'^(([A-Z][a-z]{1,16}[ ])+([A-Z][a-z]{1,16})|([A-Z][a-z]{1,16}))$','productCategory','name','oldproductCategory');"
                                               class="form-control">
                                    </div>
                                    <!--Profit Rate-->
                                    <div class=" mt-1">
                                        <label class="form-label font-weight-bold"> Profit Rate: <span
                                                style="color: red;">*</span></label>
                                        <input type="text" id="txtProfitRate"
                                               onkeyup="textFeildValidtor(txtProfitRate,'','productCategory','profit_rate','oldproductCategory');profitratevalidator();"
                                               class="form-control">
                                    </div>
                                    <!-- Production Cost-->
                                    <div class=" mt-1">
                                        <label class="form-label font-weight-bold"> Production Cost <span
                                                style="color: red;">*</span></label>
                                        <input type="text" id="txtproductionCost"
                                               onkeyup="textFeildValidtor(txtproductionCost,'^[0-9]{1,5}[.][0-9]{2}$','productCategory','production_cost','oldproductCategory')"
                                               class="form-control">
                                    </div>


                                    <!-- Product Category -->

                                    <div class="row mt-2 gy-2 d-flex justify-content-between">
                                        <div class="col-6">
                                            <div class="row">
                                                <div class="col-4">
                                                    <label for="inputPaperInkTypes" class="orm-label font-weight-bold">
                                                        Paper Ink Types : <span class="text-danger">*</span>
                                                    </label>
                                                </div>
                                                <div class="col-6">
                                                    <select type="select" class="form-control"
                                                            placeholder="Select Ink Paper Types " id="inputPaperInkTypes"
                                                            onchange="">
                                                    </select>

                                                </div>
                                                <div class="col-2">
                                                    <button type="button" class="btn btn-dark text-nowrap"
                                                            onclick="addSelectedValue()">Add Roles
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-5">
                                            <div class="row d-flex justify-content-start">
                                                <div class="col-4">
                                                    <label id="inputAssignedRolesLabel" class="form-label fw-bold">
                                                        Assigned Roles : <span class="text-danger">*</span>
                                                    </label>
                                                </div>
                                                <div class="col-7">
                                                    <div id="buttonContainer">
                                                        <!-- Newly created buttons will be appended here -->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Product Category End-->

                                    <!--- Buttons -->
                                    <div class="row mt-1">
                                        <div class="col text-end">
                                            <button class="btn bg-info btn-sm font-weight-bold"
                                                    style="width: 25%; border-radius: 50px" type="button"
                                                    id="btnAddProductCategorySubmit">Submit
                                            </button>

                                            <button class="btn bg-success font-weight-bold btn-sm"
                                                    style="width: 25%;border-radius: 50px" type="reset"
                                                    id="btnProductCategoryCancel">Cancel
                                            </button>

                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>


                        <!--                    @@@@@@@@@@@@@@@@@@@@@@@@@@End@@@@@@@@@@@@@@@@@@@@@@@@@@-->


                    </div>
                </form>
            </div>
        </div>
    </div>
