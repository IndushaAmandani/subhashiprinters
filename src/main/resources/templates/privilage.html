<div class="modal" tabindex="-1" id="modalAddPrivilageForm" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="h2"><i class="fas fa-user fx"></i> Edit Privileage </h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        onclick="buttonModalCloseMC()"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">

                <!--  Cutomer form -->
                <form onsubmit="return false">

                    <!--- Required (Star mark)  -->
                    <div class="row text-end">
              <span class="font-weight-bold p-1" style="font-size: 18px;"><span style="color: red;">*</span> Required
              </span>
                    </div>

                    <!--Role-->
                    <div class="row mt-2">
                        <div class="col-6 ">
                            <label for="cmbRoleName" class="form-label font-weight-bold"> Role :
                                <span style="color: red;">*</span>
                            </label>
                            <!-- selectValidator = (feildid,pattern,object,property,oldobject) -->
                            <select id="cmbRoleName" class="form-control" required
                                    onchange="selectValidator(cmbRoleName,'','privileage','role_id','oldprivileage');"></select>
                        </div>
                        <div class="col-6 ">
                            <label for="cmbModuleName" class="form-label font-weight-bold"> Module:
                                <span style="color: red;">*</span>
                            </label>
                            <!-- selectValidator = (feildid,pattern,object,property,oldobject) -->
                            <select id="cmbModuleName" class="form-control" required
                                    onchange="selectValidator(cmbModuleName,'','privileage','module_id','oldprivileage');"></select>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <!-- Select privilage-->
                        <div class="col-6">
                            <label class="lbl-gender  font-weight-bold">Select<span style="color: red;">*</span></label>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="checkSelect" onchange="checkBoxValidator(checkSelect,'','privileage','sel','oldprivileage',true,false,lblSelect,'Select Granted','Select Not Granted')">
                                <label class="form-check-label" for="checkSelect" id="lblSelect">Select
                                    Not Granted</label>
                            </div>
                        </div>


                        <!-- Insert privilage-->

                        <div class="col-6">

                            <label class="lbl-gender font-weight-bold">Insert<span style="color: red;">*</span></label>


                            <div class="mb-3 form-check ">
                                <input type="checkbox" class="form-check-input" id="checkInsert" onchange="checkBoxValidator(checkInsert,'','privileage','ins','oldprivileage',true,false,lblInsert,'Select Granted','Select Not Granted')">
                                <label class="form-check-label " for="checkInsert" id="lblInsert">Insert
                                    Not Granted</label>
                            </div>

                        </div>


                    </div>

                    <div class="row mt-2">
                        <!-- Update privilage-->

                        <div class="col-6">
                            <label class="lbl-gender font-weight-bold">Update<span style="color: red;">*</span></label>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="chekUpdate"  onchange="checkBoxValidator(chekUpdate,'','privileage','upd','oldprivileage',true,false,lblUpdate,'Select Granted','Select Not Granted')">
                                <label class="form-check-label " for="chekUpdate" id="lblUpdate">Update
                                    Not Granted</label>
                            </div>
                        </div>


                        <!-- Delete privilage-->
                        <div class="col-6">
                            <label class="lbl-gender font-weight-bold">Delete<span style="color: red;">*</span></label>


                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="checkDelete" onchange="checkBoxValidator(checkDelete,'','privileage','del','oldprivileage',true,false,lblDelete,'Select Granted','Select Not Granted')">
                                <label class="form-check-label " for="checkDelete" id="lblDelete">Delete
                                    Not Granted</label>
                            </div>
                        </div>
                    </div>


                    <!--- Buttons -->
                    <div class="row mt-2">
                        <div class="col text-end">
                            <button type="button" style="width: 23%; border-radius: 50px;"
                                    class="btn bg-info font-weight-bold" onclick="buttonClear()"> Clear
                            </button>
                            <button type="button" style="width: 23%;border-radius: 50px;" id="buttonUpdate"
                                    class="btn bg-warning font-weight-bold" onclick="buttonUpdat()"> Update
                            </button>
                            <button type="button" style="width: 23%;border-radius: 50px;" id="buttonAdd"
                                    class="btn bg-success font-weight-bold" onclick="buttonSubmit()"> Add
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
