  <div class="modal" tableindex="-1" id="modalUserForm" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="h2"> <i class="fas fa-user fx"></i> Edit User</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="buttonModalCloseMC()"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <!--  User form -->
              
                <form onsubmit="return false">
                  <!-- Required mark -->
                  <div class="row mt-2">
                      <span class="font-weight-bold col-4"> Required <span class="text-danger">*</span></span>
                  </div>

                  <!-- Employee -->
                  <div class="row mt-2">
                      <label class="form-label font-weight-bold col-4"> Employee :
                                  <span class="text-danger"> * </span></label>
                      <div class="col-8">
                          <select id="selectEmployee" class="form-control" required
                          onchange="selectValidator(selectEmployee,'','user','employee_id','olduser');"></select>
                      </div>
                  </div>

                  <!-- User Name -->
                  <div class="row mt-2">
                      <label class="form-label font-weight-bold col-4"> User Name :
                          <span class="text-danger"> * </span></label>
                      <div class="col-8">
                          <input type="text" id="textUserName" onkeyup="textFeildValidtor(textUserName,'^(([A-Z][a-z]{3,20}[ ])+([A-Za-z]{3,20}){1}|([A-Za-z]{3,20}))$','user','username','olduser')"
                            data-bs-toggle="tooltip" data-bs-placement="bottom" placeholder="Enter Username" class="form-control" disabled>
                      </div>
                  </div>

                  <!-- Password -->
                  <div class="row mt-2">
                      <label class="form-label font-weight-bold col-4"> Password :
                          <span class="text-danger"> * </span></label>
                      <div class="col-8">
                          <input type="password" id="textPassword" placeholder="Enter Password" class="form-control" >
                      </div>
                  </div>

                  <!-- Re-Type Password -->
                  <div class="row mt-2">
                      <label class="form-label font-weight-bold col-4"> Re-Type Password :
                          <span class="text-danger"> * </span></label>
                      <div class="col-8">
                          <input type="password" id="textReTypePassword"  onkeyup="textReTypePasswordValidator()" placeholder="Enter Re-Type Password" class="form-control" >
                      </div>
                  </div>

                  <!-- Email -->
                  <div class="row mt-2">
                      <label class="form-label font-weight-bold col-4"> Email :
                          <span class="text-danger"> * </span></label>
                      <div class="col-8">
                          <input type="email" id="textUserEmail" class="form-control" onkeyup="textFeildValidtor(textUserEmail,'^[A-Za-z0-9]{5,20}[@][a-z]{4,10}[.][a-z]{2,5}$','user','email','olduser');" >
                      </div>
                  </div>

                  <!-- Description -->
                  <div class="row mt-2">
                      <label class="form-label font-weight-bold col-4"> Description : </label>
                      <div class="col-8">
                          <textarea id="txtDescription" class="form-control"
                                    onkeyup="textFeildValidtor(txtDescription,'^(.*)$','user','desription','olduser')"
                                    placeholder="Enter Description"></textarea>

                      </div>
                  </div>

                  <!-- Roles -->
                  <div class="row mt-2">
                      <label class="form-label font-weight-bold col-4"> Roles : </label>
                      <div class="col-8">
                      </div>

                      <div class="col-4"></div>
                      <div class="col-8" id="divRoles">

                      </div>
                  </div>

                  <!-- Status -->
                  <div class="row mt-2">
                      <label class="form-label font-weight-bold col-4"> Status :
                          <span class="text-danger"> * </span></label>
                      <div class="col-8">
                          <div class="form-check form-switch">
                              <input type="checkbox" class="form-check-input" id="chkUserStatus"  checked
                              onchange="checkBoxValidator(chkUserStatus,'','user','status',true,false,'olduser',lblUserStatus,'User Account is active','User Account is In-Active')">
                              <label class="form-check-label fw-bold" id="lblUserStatus"> User Account is Active</label>
<!--                              feildid, pattern, object, property, setTruevalue, setFalseValue, oldobject, lblid, trueMsg, falseMsg-->
                          </div>
                      </div>
                  </div>


                  <!-- Buttons -->
                  <div class="row mt-2">
                      <div class="col-12 text-end">
                          <button  type="button" class="btn bg-info font-weight-bold" style="width: 25%; border-radius: 25px"
                          onclick="refreshUForm()"> Clear </button>
                          <button type="button" class="btn bg-warning font-weight-bold" style="width: 25%; border-radius: 25px;" id="buttonUpdate" onclick="buttonUpdateMC()"> Update </button>
                          <button  type="button" class="btn bg-success font-weight-bold" style="width: 25%; border-radius: 25px;" id="buttonAdd"
                          onclick="buttonSubmitMC()"> Submit </button>
                      </div>
                  </div>
              </form>
            </div>
