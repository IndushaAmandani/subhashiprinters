<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> BIT PROJECT 2022 : Login Management </title>


    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">

    <script src="resources/bootstrap/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="resources/fontawesome/css/all.css">

    <script src="resources/jquery/jquery.js"></script>


</head>
<body >

    <div class="container-fluid" style="background-image: -ms-linear-gradient(#20c997,#0dcaf0)">
        <div class="row mt-5">
            <div class="col-4"></div>

            <div class="col-4 p-3" style="background-color: rgba(99,80,89,0.57)">
                <form action="/login" method="post">
                    <h2> Login Form </h2>
                    <input type="text" class="form-control mt-1" placeholder="Enter User name" required name="username">
                    <input type="password" class="form-control mt-1" placeholder="Enter User Password" name="password" required>
                    <div class="mt-2"></div>
                    <input type="submit" class="btn btn-success" value="Login">
                </form>
            </div>

            <div class="col-4"></div>
        </div>
    </div>


</body>
</html>
